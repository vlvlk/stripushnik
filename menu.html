<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⭐VIP Club ★ Exclusive</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="strip.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <header>
    <div class="page-header">
      <div class="logo-title">
        <img src="images/logo.png" alt="Логотип Пан из Польши" class="logo">
        <div>
          <h1 class="club-name">VIP Club</h1>
          <h2 class="page-title">Меню</h2>
        </div>
      </div>
      <p class="random-phrase" id="randomPhrase"></p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="grid">
        <div class="card">
          <img src="images/cocktail.jpg" alt="Коктейль">
          <p>Коктейль «Оргазм Пана» — 950 ₽</p>
        </div>
        <div class="card">
          <img src="images/champagne.jpg" alt="Шампанское">
          <p>Шампанское Brut Nude — 9000 ₽</p>
        </div>
        <div class="card">
          <img src="images/fruits.jpg" alt="Фрукты">
          <p>Фрукты с шоколадом — 1200 ₽</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
