<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⭐VIP Club ★ Exclusive</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="strip.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <header>
    <div class="page-header">
      <div class="logo-title">
        <img src="images/logo.png" alt="писька" class="logo">
        <div>
          <h1 class="club-name">VIP Club</h1>
          <h2 class="page-title">Наши сотрудники</h2> <!-- Название страницы -->
        </div>
      </div>
      <p class="random-phrase" id="randomPhrase"></p> <!-- Случайная фраза -->
    </div>
  </header>
  <main>
    <div class="container">
      <div class="grid">
        <div class="card">
          <img src="images/nita.jpg" alt="Нита">
          <p><strong>пиздец</strong> — нахуй я это добавил</p>
        </div>
        <div class="card">
          <img src="images/mem.jpg" alt="Наталья Морская Пехота">
          <p><strong>Наталья</strong> — СТАРТУЕМ!!!</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
